name: JAVA CI Pipeline
on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:    
      - main
      - 'feature/*'
jobs:
  MavenBuild:
     runs-on: ubuntu-latest
     steps:
      - name: Code Checkout
        uses: actions/checkout@v3
        
      - name: Code Build
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: '8'
      -  run: |
            pwd && ls -ltr 
            mvn clean install 
            
      - name: Code Test
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: '8'
      -  run: |
            pwd && ls -ltr 
            mvn test
            
